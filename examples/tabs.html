<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.css"/>
    <script src="assets/mui/js/mui.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Tabs</h1>

      <div class="mui-panel">
        <ul class="mui-tabs">
          <li class="mui-active"><a data-mui-toggle="tab" data-mui-controls="home">Home</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="profile">Profile</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="messages">Messages</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="settings">Messages</a></li>
        </ul>
        <div class="mui-tab-content">
          <div class="mui-tab-pane mui-active" id="home">Home</div>
          <div class="mui-tab-pane" id="profile">Profile</div>
          <div class="mui-tab-pane" id="messages">Messages</div>
          <div class="mui-tab-pane" id="settings">Settings</div>
        </div>
      </div>           
    </div>
  </body>
</html>
