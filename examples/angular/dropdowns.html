<!doctype html>
<html ng-app="mui">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- for example only -->
    <script src="../assets/vendor/angular/1.4.8/angular.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/angular/mui-angular.js"></script>
  </head>
  <body>
    <mui-container>
      <h1>Dropdowns</h1>
      <mui-panel>
        <h3>Dropdown Left</h3>
        <mui-dropdown
            mui-label='dropdown <em>EM</em>'
            mui-color="danger"
            mui-open="true"
        >
          <mui-dropdown-item mui-link="#/login">Login</mui-dropdown-item>
          <mui-dropdown-item>Option 2</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 3</mui-dropdown-item>
        </mui-dropdown>

        <mui-dropdown
            mui-color="danger"
            mui-label="dropdown"
            disabled
        >
          <mui-dropdown-item mui-link="#">Option 1</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 2</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 3</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 4</mui-dropdown-item>
        </mui-dropdown>

        <mui-dropdown
            mui-label="R"
            mui-variant="fab"
            mui-size="large"
            mui-color="primary"
            mui-no-caret
            mui-right-align
        >
          <mui-dropdown-item mui-link="#">Option 1</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 2</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 3</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 4</mui-dropdown-item>
        </mui-dropdown>

        <mui-dropdown
            mui-label="<i class='fa fa-cogs'></i>"
            mui-variant="fab"
            mui-size='small'
            nocaret
        >
          <mui-dropdown-item mui-link="#">Option 1</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 2</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 3</mui-dropdown-item>
          <mui-dropdown-item mui-link="#">Option 4</mui-dropdown-item>
        </mui-dropdown>
      </mui-panel>
    </mui-container>
  </body>
</html>
