<!doctype html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->
    <script src="../assets/vendor/angular/1.4.8/angular.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/angular/mui-angular.js"></script>
    <script>
      angular.module("myapp", ["mui"])
             .controller("exampleCtrl", function($scope) {
               $scope.color = {
                 name: 'green'
               };

               $scope.alerts = function(color) {
                 console.log(color);
               };
             });
    </script>
  </head>
  <body>
    <mui-container ng-controller="exampleCtrl">
      <h1>Radio</h1>
      <mui-panel>
        <form method="get" action="">
          <mui-radio
              ng-model="color.name"
              name="input1"
              value="red"
              mui-label="radio1"
          >
          </mui-radio>
          <mui-radio
              on-select="alerts(color)"
              ng-model="color.name"
              name="input1"
              value="green"
              mui-label="radio2"
          >
          </mui-radio>
          <mui-radio
              ng-model="color.name"
              name="input1"
              value="blue"
              mui-label="radio3"
          >
          </mui-radio>
          <mui-radio
              ng-model="color.name"
              ng-disabled="true"
              name="input1"
              value="yellow"
              mui-label="radio4"
          >
          </mui-radio>

          <p>value: {{color.name}}</p>

          <mui-button mui-color="primary">submit</mui-button>
        </form>
      </mui-panel>
    </mui-container>
  </body>
</html>
