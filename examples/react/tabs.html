<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
    
    <!-- for example only -->   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
    <!-- end -->
  </head>
  <body>
    <div class="mui-container">
        <h1>Tabs</h1>
        <div id="tabexample"></div>
    </div>
    <script type="text/jsx">
        var Tabs = React.createClass({
            render: function() {
                return (
                    <div className="mui-panel">
                        <h2>mui-tabs</h2>
                        <MUITabs>
                            <MUITabItem id="home" label="Home">
                                <span>Whatever you need in home</span>
                            </MUITabItem>
                            <MUITabItem id="profile" label="Profile">
                                <span>Whatever you need in profile</span>
                            </MUITabItem>
                            <MUITabItem id="messages" label="Messages">
                                <span>Whatever you need in messages</span>
                            </MUITabItem>
                        </MUITabs>

                        <h2>mui-tabs-justified</h2>
                        <MUITabs justified={ true } activeTab="profile">
                            <MUITabItem id="home" label="Home">
                                <span>Whatever you need in home</span>
                            </MUITabItem>
                            <MUITabItem id="profile" label="Profile">
                                <span>Whatever you need in profile</span>
                            </MUITabItem>
                            <MUITabItem id="messages" label="Messages">
                                <span>Whatever you need in messages</span>
                            </MUITabItem>
                        </MUITabs>

                        <h2>mui-tabs-in-tabs</h2>
                        <MUITabs justified={ true } >
                            <MUITabItem id="home" label="Home">
                                <MUITabs activeTab="profile">
                                    <MUITabItem id="home" label="Home">
                                        <span>Whatever you need in home</span>
                                    </MUITabItem>
                                    <MUITabItem id="profile" label="Profile">
                                        <span>Whatever you need in profile</span>
                                    </MUITabItem>
                                    <MUITabItem id="messages" label="Messages">
                                        <span>Whatever you need in messages</span>
                                    </MUITabItem>
                                </MUITabs>
                            </MUITabItem>
                            <MUITabItem id="profile" label="Profile">
                                <span>Whatever you need in profile</span>
                            </MUITabItem>
                            <MUITabItem id="messages" label="Messages">
                                <span>Whatever you need in messages</span>
                            </MUITabItem>
                        </MUITabs>
                    </div>
                );
            }
        });
        React.render(<Tabs />, document.getElementById('tabexample'));
    </script>
  </body>
</html>
